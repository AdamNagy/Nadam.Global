<mat-toolbar color="primary">
	<mat-toolbar-row *ngIf="!isAuthenticated">
		<mat-form-field class="example-full-width">
				<input #email matInput value="test4@test.com">
			</mat-form-field>
		
			<mat-form-field class="example-full-width">
				<input #password matInput value="test2" (keyup.enter)="onEnter(email.value, password.value)">
			</mat-form-field>
			
			<button mat-button (click)="onLoginClick(email.value, password.value)">Login</button>			
	</mat-toolbar-row>
		
	<mat-toolbar-row *ngIf="isAuthenticated">
		Szia
		{{account.firstName}} &nbsp; {{account.lastName}}
	</mat-toolbar-row>
</mat-toolbar>
