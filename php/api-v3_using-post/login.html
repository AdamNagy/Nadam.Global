<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>
		<h1>Posting some shit</h1>
		<button id="btn-post">POST</button>
		<button id="btn-get">GET</button>
		<div id="demo"></div>
		
		<script>

			var out = JSON.stringify( {
					controller: 'manifest',
					action: 'get',
					params: {
						page: 3,
						search: "curch"
					}
				});

		$('#btn-post').click(() => {
			$.ajax({
				type: "POST",
				contentType: "application/x-www-form-urlencoded",
				url: "api/",
				data: `query=${out}`,
				success: function (response) {
					document.getElementById("demo").innerText = response;
				}
			});
		});

		$('#btn-get').click(() => {
			$.ajax({
				type: "GET",
				// contentType: "application/x-www-form-urlencoded",
				url: "api/index/admin/users",
				// data: `query=${out}`,
				success: function (response) {
					document.getElementById("demo").innerText = response;
				}
			});
		});

		</script>
	</body>
</html>
