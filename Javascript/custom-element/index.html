<html>
<head>
	<style>
		h1 {
			color: blue;
		}
	</style>
</head>

<body>
	<h1>Custom element below (this is inside html)</h1>

	<template id="template_custom-element">
		<style>
			h1 {
				color: red;
			}
		</style>
		<h1>Hello from custom element template</h1>
		<p id="prop1"></p>
	</template>

	<!-- usgea of custom element B -->
	<custom-element data-text="Hello from some random data attribute">
		<p>
			Hello from inner element
		</p>
	</custom-element>

	<popup-info 
		img="download.gif"
		data-text="Your card validation code (CVC) is an extra security feature â€” it is the last 3 or 4 numbers on the back of your card.">
	</popup-info>

	<script src="custom-element.js"> </script>
	<script src="pop-up-info.js"></script>

	<script>
		// usage of custom element A
		var custom2 = new CustomElement();
		document.body.append(custom2);
		
		var custom3 = document.createElement("custom-element");
		document.body.append(custom3);
	</script>
</body>
</html>
