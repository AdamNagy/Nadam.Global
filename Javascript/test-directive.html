<html>
<head>
	<style>
	my-directive {
		font-size: 22px;
	}
	</style>
	
</head>

<body>
	Hello world
	<my-directive style="color:red;" component="global">
		From component:
	</my-directive>
	<!--#include virtual="../quote.txt" -->
	<script>
		window.global = "Hello from my angular";
		
		(function() {
			myAngObject = document.getElementsByTagName("my-directive");
			
			for(var i = 0; i < myAngObject.length; i++) {
				var componentAttr = myAngObject[i].getAttribute("component");
				
				var innerDiv = document.createElement("div");
				innerDiv.innerText = window[componentAttr]
				myAngObject[i].innerText = window[componentAttr];
			}
		})()
	</script>
</body>
</html>
