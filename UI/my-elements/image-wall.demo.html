<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- Google fonts and fontawesome -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<!-- Custom css for this element-->
	<link rel="stylesheet" type="text/css" href="../lib/slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="../lib/slick/slick-theme.css"/>
	<link rel="stylesheet" type="text/css"
		href="../lib/jarallax/jarallax.css"/>
	<link rel="stylesheet" href="./ndm-header.element.css">

	<title>Ndm image wall</title>
	<style>
		ndm-img-wall {
			max-width: 100%;
		}
	</style>

</head>
<body>
	<section class="container" id=content>
		<h1 class="h1">Image wall added with html</h1>
		<ndm-img-wall src="../test-images/landscapes/Ferrari_1.jpg" height = "300"></ndm-img-wall>
		<h1 class="h1">Image wall added with JS</h1>
	</section>

    <!-- Base JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../lib/jquery/jquery-v3.4.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
	<!-- Custom JavaScript for this component -->
	<script src="./image-wall.element.js"></script>
	<script>
		var imageWall = new ImageWallElement({src: "../test-images/landscapes/Ferrari_2.jpg", height: "120"})
		$("#content").append(imageWall);
	</script>
</body>
</html>
