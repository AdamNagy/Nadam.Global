<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- Google fonts and fontawesome -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<!-- Custom css for this element-->
	<link rel="stylesheet" type="text/css" href="../lib/jarallax/jarallax.css"/>

	<title>Carousel</title>

	<style>
		.single-item {
			height: 600px;
			overflow-y: hidden;
		}

		section {
			overflow-x: hidden;
		}

		.carousel-item img {
			height: 100%;
		}

		.multiple-items {
			height: 300px;
			overflow-y: hidden;
		}

		#multiple_2 img {
			height: 100%;
			max-height: 300px;
		}

		#multiple_2 ndm-img-wall {
			height: 300px;
		}
	</style>
</head>
<body>
	<h1 class="text-center h1">Parallax demo</h1>

	<ndm-parallax img="../test-images/landscapes/Ferrari_1.jpg" height="300px"></ndm-parallax>

    <!-- Base JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../lib/jquery/jquery-v3.4.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
	<!-- Custom JavaScript for this component -->
	<script src="../lib/jarallax/jarallax.min.js"></script>
	<script src="./image-wall.element.js"></script>
	<script src="./parallax.element.js"></script>
	<script>
		$(document).ready( function() {

		})
	</script>
</body>
</html>
