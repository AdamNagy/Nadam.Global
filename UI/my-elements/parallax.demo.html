<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- Google fonts and fontawesome -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<!-- Custom css for this element-->
	<link rel="stylesheet" href="../lib/jarallax/jarallax.css"/>

	<title>Parallax</title>

	<style>
		.jarallax {
			position: relative;
			z-index: 0;
		}

		.jarallax > .jarallax-img {
			position: absolute;
			object-fit: cover;
			/* support for plugin https://github.com/bfred-it/object-fit-images */
			font-family: 'object-fit: cover;';
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
		}

		.height-includer {
			height: 1080px;
		}

		.my-jarallax {
			height: 300px;
			width: 100%;
		}
	</style>
</head>
<body>
	<h1 class="text-center h1">Parallax demo</h1>
	<div class="container height-includer"></div>

	<section class="container">
		<div class="jarallax my-jarallax" data-jarallax data-speed="0.2">
			<picture class="jarallax-img">
				<source media="" srcset="">
				<img src="../test-images/landscapes/Ferrari_1.jpg" alt="some nice image">
			</picture>
			Halika
		</div>
	</section>

	<div class="container height-includer"></div>
	<section class="container-fluid">
		<div class="jarallax my-jarallax" data-jarallax data-speed="0.2">
			<picture class="jarallax-img">
				<source media="" srcset="">
				<img src="../test-images/landscapes/Ferrari_8.jpg" alt="some nice image">
			</picture>
			Halika
		</div>
	</section>
	<div class="container height-includer"></div>


    <!-- Base JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../lib/jquery/jquery-v3.4.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
	<!-- Custom JavaScript for this component -->
	<script src="../lib/jarallax/jarallax.min.js"></script>
	<script src="./image-wall.element.js"></script>
	<script src="./parallax.element.js"></script>

	<script>
		$(document).ready( function() {

		})
	</script>
</body>
</html>
