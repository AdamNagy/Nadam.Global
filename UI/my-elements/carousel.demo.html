<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->

	<!-- Google fonts and fontawesome -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<!-- Custom css for this element-->
	<link rel="stylesheet" type="text/css" href="../lib/slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="../lib/slick/slick-theme.css"/>
	<link rel="stylesheet" type="text/css"
		href="../lib/jarallax/jarallax.css"/>
	<link rel="stylesheet" href="./ndm-header.element.css">

	<title>Carousel</title>

	<style>
		.single-item {
			height: 600px;
			overflow-y: hidden;
		}

		section {
			overflow-x: hidden;
		}

		.carousel-item img {
			height: 100%;
		}

		.multiple-items {
			height: 300px;
			overflow-y: hidden;
		}

		#multiple_2 img {
			height: 100%;
			max-height: 300px;
		}

		#multiple_2 ndm-img-wall {
			height: 300px;
		}
	</style>
</head>
<body>
	<h1 class="text-center h1">Single slide - container 600px height</h1>
	<!-- Width first -->
	<section class="container">
		<div class="single-item">
			<img src="../test-images/big/landscapes/Ferrari_1.jpg">
			<img src="../test-images/big/landscapes/Ferrari_2.jpg">
			<img src="../test-images/big/landscapes/Ferrari_3.jpg">
			<img src="../test-images/big/landscapes/Ferrari_4.jpg">
		</div>		
	</section>

	<h1 class="text-center h1">Single slide - container-fluid 800px height</h1>
	<section class="container-fluid">
		<div class="single-item-2">
			<ndm-img-wall src="../test-images/big/landscapes/Ferrari_1.jpg" height="800"></ndm-img-wall>
			<ndm-img-wall src="../test-images/big/landscapes/Ferrari_2.jpg" height="800"></ndm-img-wall>
			<ndm-img-wall src="../test-images/big/landscapes/Ferrari_3.jpg" height="800"></ndm-img-wall>
			<ndm-img-wall src="../test-images/big/landscapes/Ferrari_4.jpg" height="800"></ndm-img-wall>
		</div>	
	</section>	

	<h1 class="text-center h1">Multy slide - container-fluid 300px height</h1>
	<section class="container-fluid">
		<div class="multiple-items">
			<ndm-img-wall src="../test-images/big/landscapes/Ferrari_1.jpg" height="300"></ndm-img-wall>
			<ndm-img-wall src="../test-images/big/portraits/space_1.jpg" height="300"></ndm-img-wall>
			<ndm-img-wall src="../test-images/big/portraits/portrait_4.jpg" height="300"></ndm-img-wall>
			<ndm-img-wall src="../test-images/big/landscapes/Ferrari_2.jpg" height="300"></ndm-img-wall>
			<ndm-img-wall src="../test-images/big/portraits/portrait_3.jpg" height="300"></ndm-img-wall>
			<ndm-img-wall src="../test-images/big/landscapes/Ferrari_3.jpg" height="300"></ndm-img-wall>
			<ndm-img-wall src="../test-images/big/portraits/portrait_2.jpg" height="300"></ndm-img-wall>
			<ndm-img-wall src="../test-images/big/portraits/space_2.jpg" height="300"></ndm-img-wall>
			<ndm-img-wall src="../test-images/big/portraits/space_3.jpg" height="300"></ndm-img-wall>
			<ndm-img-wall src="../test-images/big/landscapes/Ferrari_4.jpg" height="300"></ndm-img-wall>
			<ndm-img-wall src="../test-images/big/portraits/portrait_1.jpg" height="300"></ndm-img-wall>
			<ndm-img-wall src="../test-images/big/landscapes/Ferrari_5.jpg" height="300"></ndm-img-wall>
			<ndm-img-wall src="../test-images/big/portraits/space_4.jpg" height="300"></ndm-img-wall>
		</div>
	</section>

	<h1 class="text-center h1">Single slide - container 800px</h1>
	<section class="container">
		<div class="multiple-items-3">
			<ndm-img-wall src="../test-images/big/landscapes/Ferrari_1.jpg" height="800"></ndm-img-wall>
			<ndm-img-wall src="../test-images/big/portraits/space_1.jpg" height="800"></ndm-img-wall>
			<ndm-img-wall src="../test-images/big/portraits/portrait_4.jpg" height="800"></ndm-img-wall>
			<ndm-img-wall src="../test-images/big/landscapes/Ferrari_2.jpg" height="800"></ndm-img-wall>
			<ndm-img-wall src="../test-images/big/portraits/portrait_3.jpg" height="800"></ndm-img-wall>

			<ndm-img-wall src="../test-images/big/portraits/space_3.jpg" height="800"></ndm-img-wall>

			<ndm-img-wall src="../test-images/big/landscapes/Ferrari_1.jpg" height="400"></ndm-img-wall>

			<ndm-img-wall src="../test-images/big/landscapes/Ferrari_2.jpg" height="400"></ndm-img-wall>
			<ndm-img-wall src="../test-images/big/portraits/portrait_3.jpg" height="400"></ndm-img-wall>
			<ndm-img-wall src="../test-images/big/landscapes/Ferrari_3.jpg" height="400"></ndm-img-wall>
			<ndm-img-wall src="../test-images/big/portraits/portrait_2.jpg" height="400"></ndm-img-wall>
			<ndm-img-wall src="../test-images/big/portraits/space_2.jpg" height="400"></ndm-img-wall>
			<ndm-img-wall src="../test-images/big/portraits/space_3.jpg" height="400"></ndm-img-wall>
			<ndm-img-wall src="../test-images/big/landscapes/Ferrari_4.jpg" height="400"></ndm-img-wall>

    <!-- Base JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../lib/jquery/jquery-v3.4.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

	<!-- Custom JavaScript for this component -->
	<script src="../lib/slick/slick.min.js"></script>
	<script src="../lib/jarallax/jarallax.min.js"></script>
	<script src="./carousel.config.js"></script>
	<script src="./image-wall.element.js"></script>
	<script>
		$(document).ready( function() {

			$('.single-item').slick(new SingleSlideCarouselConfig());
			$('.single-item-2').slick(new SingleSlideCarouselConfig());
			$('.multiple-items').slick(new MultiSlideCarouselConfig());

			$('.multiple-items-3').slick(new SingleSlideCarouselConfig());
			$('.multiple-items-4').slick(new SingleSlideCarouselConfig());
		})
	</script>
