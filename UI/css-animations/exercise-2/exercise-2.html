<html>

<head>
  <title>iPhone / iPad Icon Wobble Effect</title>
	<style>
		body {
			background-color: #EFEFEF;
			padding: 25px;
		}

		#main {
			width: 450px;
		}

		#main .icon {
			padding: 20px;
			border-radius: 40px;
		}

		#main .icon:nth-child(2n) {
			animation-name: keyframes1;
			animation-iteration-count: infinite;
			transform-origin: 50% 10%;
		}

		#main .icon:nth-child(2n-1) {
			animation-name: keyframes2;
			animation-iteration-count: infinite;
			transform-origin: 30% 5%;
			animation-direction: alternate;
		}

		@keyframes keyframes1 {
			0% {
				transform: rotate(-1deg);
				animation-timing-function: ease-in;
			}

			50% {
				transform: rotate(1.5deg);
				animation-timing-function: ease-out;
			}
		}

		@keyframes keyframes2 {
			0% {
				transform: rotate(1deg);
				animation-timing-function: ease-in;
			}

			50% {
				transform: rotate(-1.5deg);
				animation-timing-function: ease-out;
			}
		}

	</style>

</head>

<body>
  <div id="main">
    <img style="animation-duration: .25s; animation-delay: -0.75s;" class="icon" height="100" src="http://www.kirupa.com/html5/examples/images/icon1.png" width="100">
    <img style="animation-duration: .3s; animation-delay: -0.5s;" class="icon" height="100" src="http://www.kirupa.com/html5/examples/images/icon2.png" width="100">
    <img style="animation-duration: .27s; animation-delay: -0.05s;" class="icon" height="100" src="http://www.kirupa.com/html5/examples/images/icon3.png" width="100">
    <img style="animation-duration: .33s; animation-delay: -0.2s;" class="icon" height="100" src="http://www.kirupa.com/html5/examples/images/icon4.png" width="100">
    <img style="animation-duration: .24s; animation-delay: -0.31s;" class="icon" height="100" src="http://www.kirupa.com/html5/examples/images/icon7.png" width="100">
    <img style="animation-duration: .25s; animation-delay: -0.15s;" class="icon" height="100" src="http://www.kirupa.com/html5/examples/images/icon5.png" width="100">
    <img style="animation-duration: .22s; animation-delay: -0.2s;" class="icon" height="100" src="http://www.kirupa.com/html5/examples/images/icon6.png" width="100">
    <img style="animation-duration: .28s; animation-delay: -0.3s;" class="icon" height="100" src="http://www.kirupa.com/html5/examples/images/icon8.png" width="100">
    <img style="animation-duration: .3s; animation-delay: -0.22s;" class="icon" height="100" src="http://www.kirupa.com/html5/examples/images/icon9.png" width="100">
  </div>
</body>

</html>
