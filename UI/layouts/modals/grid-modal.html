<!DOCTYPE html>
<html>
<head>
	
	<link rel="stylesheet" href="../../lib/bootstrap/bootstrap.min.css">
	<style>
		.ndm-modal {
			overflow-y: scroll;
			overflow-x: hidden;
			position: absolute;
			top: 0;
			left: 0em;
    		height: 100vh;
			max-height: 100vh;

			transition: all .4s;
		}

		.ndm-modal.card {
			height: 100% !important;	
		}

		.ndm-modal-content img {
			max-width: 100vh;
			max-height: 100vh;
		}
	</style>
</head>
<body>

	<button id="modal-thumbnail-opener">Show modal</button>

	<div id="modal-thumbnail" class="container-fluid ndm-modal">
		<div class="card">
			<div class="card-body d-flex flex-wrap justify-content-around align-items-center">
				<img src="https://nadam.blob.core.windows.net/wedding/preparation/thumbnails/IMG_6560.JPG">
			</div>
		</div>
	</div>

	<script src="../../lib/jquery/jquery-v3.4.0.js"></script>
	<script src="../../lib/bootstrap/bootstrap.min.js"></script>   
	<script>
		$("#modal-thumbnail-opener").click(() => {

			$("#modal-thumbnail").css({
				"opacity": "1"
			});
		});

		$("#modal-thumbnail div button").click(() => {
			$("#modal-thumbnail").css({
				"opacity": "0"
			});
		});

</body>
</html>
