<!DOCTYPE html>
<html>
<head>
	<script src="../../lib/jquery/jquery-v3.4.0.js"></script>
	<style>
		.ndm-modal {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			display: none;
		}

		img {
			max-height: 100%;
    		max-width: 100%;
		}

		.ndm-modal-icon {
			color: red;
			font-size: 37px;
			font-weight: 900;
			position: absolute;
			cursor: pointer;			
		}

		.ndm-modal-icon:hover {
			border: 1px solid black;
			border-radius: 25px;
		}

		.ndm-modal-icon-next {
			top: 50%;
			right: -5px;
		}

		.ndm-modal-icon-back {
			top: 50%;
			left: -5px;
		}

		.ndm-modal-icon-closer {
			right: 0;
		
			width: 34px;
			line-height: 34px;
			color: #5e9a8e;
			text-align: center;
		}
	</style>
</head>
<body>
	<button id="modal-small-opener">landscape thumbnail</button>
	<div id="modal-small" class="ndm-modal">		
		<i id="prev" class="ndm-modal-icon ndm-modal-icon-back" aria-hidden="true"> &lt; </i>
		<i id="next" class="ndm-modal-icon ndm-modal-icon-next" aria-hidden="true"> &gt; </i>
		<i id="close-small" class="ndm-modal-icon ndm-modal-icon-closer" aria-hidden="true"> X </i>

		<img id="image-small" src="./small-test-image.jpg">
	</div>

	<button id="modal-medium-opener">landscape medium 720 404</button>
	<div id="modal-medium" class="ndm-modal">		
		<i id="prev" class="ndm-modal-icon ndm-modal-icon-back" aria-hidden="true"> &lt; </i>
		<i id="next" class="ndm-modal-icon ndm-modal-icon-next" aria-hidden="true"> &gt; </i>
		<i id="close-medium" class="ndm-modal-icon ndm-modal-icon-closer" aria-hidden="true"> X </i>

		<img id="image-medium" src="./medium-test-image.jpg">
	</div>

	<button id="modal-large-opener">landscape larga</button>
	<div id="modal-large" class="ndm-modal">		
		<i id="prev" class="ndm-modal-icon ndm-modal-icon-back" aria-hidden="true"> &lt; </i>
		<i id="next" class="ndm-modal-icon ndm-modal-icon-next" aria-hidden="true"> &gt; </i>
		<i id="close-large" class="ndm-modal-icon ndm-modal-icon-closer" aria-hidden="true"> X </i>

		<img id="image-large" src="./large-test-image.jpg">
	</div>

	<script>

		// small modal
		$("#modal-small-opener").click(() => {
			$("#modal-small").show("400");
		});

		$("#close-small").click(() => {
			$("#modal-small").hide("400");
		})

		document.getElementById("image-small").addEventListener("load", (event) => {

			document.getElementById("image-small").style.width = `${event.target.width}px`;
			document.getElementById("image-small").style.height = `${event.target.height}px`;

			$("#modal-small")
		})

		// medium modal
		$("#modal-medium-opener").click(() => {
			$("#modal-medium").show("400");
		});

		$("#close-medium").click(() => {
			$("#modal-medium").hide("400");
		})

		document.getElementById("image-medium").addEventListener("load", (event) => {

			document.getElementById("image-medium").style.width = `${event.target.width}px`;
			document.getElementById("image-medium").style.height = `${event.target.height}px`;

			$("#modal-medium")[0].style.width = `${event.target.width}px`;
			$("#modal-medium")[0].style.height = `${event.target.height}px`;
		})
		
		// large modal
		$("#modal-large-opener").click(() => {
			$("#modal-large").show("400");
		});

		$("#close-large").click(() => {
			$("#modal-large").hide("400");
		})

		document.getElementById("image-large").addEventListener("load", (event) => {

			document.getElementById("image-large").style.maxWidth = `${window.innerWidth}px`;
			document.getElementById("image-large").style.maxHeight = `${window.innerHeight}px`;

			$("#modal-large")[0].style.maxWidth = `${window.innerWidth}px`;
			$("#modal-large")[0].style.maxHeight = `${window.innerHeight}px`;
		})

	</script>
</body>
</html>
