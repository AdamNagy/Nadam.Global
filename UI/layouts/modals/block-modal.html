<!DOCTYPE html>
<html>
<head>
	<script src="../../lib/jquery/jquery-v3.4.0.js"></script>
	<style>
		.ndm-modal {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			display: none;
			transition: opacity linear .4s;
			/* opacity: 0; */
		}

		img {
			max-height: 100vh;
    		max-width: 100vh;
		}

		.ndm-modal-icon {
			color: red;
			font-size: 37px;
			font-weight: 900;
			position: absolute;
			cursor: pointer;			
		}

		.ndm-modal-icon:hover {
			border: 1px solid black;
			border-radius: 25px;
		}

		.ndm-modal-icon-next {
			top: 50%;
			right: -5px;
		}

		.ndm-modal-icon-back {
			top: 50%;
			left: -5px;
		}

		.ndm-modal-icon-closer {
			right: -10px;
			top: -10px;
			width: 34px;
			line-height: 34px;
			color: #5e9a8e;
			text-align: center;
		}
	</style>
</head>
<body>

	<button id="modal-real-opener">Show modal</button>
	<div id="modal-real" class="ndm-modal">		
		<i id="prev" class="ndm-modal-icon ndm-modal-icon-back" aria-hidden="true"> &lt; </i>
		<i id="next" class="ndm-modal-icon ndm-modal-icon-next" aria-hidden="true"> &gt; </i>
		<i id="close" class="ndm-modal-icon ndm-modal-icon-closer" aria-hidden="true"> X </i>

		<img style="max-height: 937px; max-width: 1920px;" src="https://nadam.blob.core.windows.net/wedding/church_ceremony/viewimages/IMG_6903.JPG">	
	</div>

	<script>


		$("#modal-real-opener").click(() => {
			$("#modal-real").show("400");
		});

		$("#close").click(() => {
			$("#modal-real").hide("400");
		})

	</script>
</body>
</html>
