<html>
<head>

		.container {

	<div class="container">

			<div class="box box2"></div>

			<div class="box box3"></div>
			<div class="box box3"></div>

			<div class="box box1"></div>
		</div>

		<div class="column">
			<div class="box box3"></div>
			<div class="box box1"></div>
			<div class="box box1"></div>
			<div class="box box2"></div>
			<div class="box box2"></div>
			<div class="box box3"></div>
			<div class="box box2"></div>
			<div class="box box1"></div>
		</div>
	</div>
</body>
</html>
