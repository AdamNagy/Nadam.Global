<html>
<head>
	<style>
		.container {
			background-color: lightgrey;
			padding:5px;
			width: 980px;

			display: grid;
			grid-template-columns: 50% 50%;
			justify-items: center;
		}

		.column {
			margin-left: 3px;
			margin-right: 3px;
			min-width: 410px;
		}

		.box{
			margin-bottom: 6px;
			width: 100%; 
		}

		.box1 {
			height: 200px;
			background-color: green;
		}
		
		.box2 {
			height: 300px;
			background-color: red;
		}
		
		.box3 {
			height: 400px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="column">
			<div class="box box1"></div>
			<div class="box box2"></div>
			<div class="box box3"></div>
			<div class="box box3"></div>
		</div>

		<div class="column">
			<div class="box box3"></div>
			<div class="box box1"></div>
			<div class="box box1"></div>
			<div class="box box2"></div>
			<div class="box box2"></div>
			<div class="box box3"></div>
			<div class="box box2"></div>
			<div class="box box1"></div>
		</div>
	</div>
</body>
</html>
