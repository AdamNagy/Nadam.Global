<html>
<head>
	<style>
* { box-sizing: border-box; }

.wrapper {
  width: 960px;
  margin: 0 auto;
}

.row {
  clear: both;
}

.row:after {
  content: ".";
  display: block;
  clear: both;
  visibility: hidden;
  height: 0;
  line-height: 0;
}

[class*="col-"] {
  float: left;
  margin-left: 2%;
}

[class*="col-"]:first-child {
  margin-left: 0;
}

.col-1  { width: 6.5%;  }
.col-2  { width: 15%;   }
.col-3  { width: 23.5%; }
.col-4  { width: 32%;   }
.col-5  { width: 40.5%; }
.col-6  { width: 49%;   }
.col-7  { width: 57.5%; }
.col-8  { width: 66%;   }
.col-9  { width: 74.5%; }
.col-10 { width: 83%;   }
.col-11 { width: 91.5%; }
.col-12 { width: 100%;  }

		.box1 {
			margin: 6px;
			height: 200px;
			background-color: red;
			
		}
		
		.box2 {
			margin: 6px;
			height: 300px;
			background-color: green;
			
		}
		
		.box3 {
			margin: 6px;
			height: 400px;			
			background-color: blue;
			
		}
	</style>
</head>
<body>	
	<div class="wrapper">
	  <div class="row">
		<div class="col-4">
			<div class="row box1"></div>
			<div class="row box2"></div>
			<div class="row box3"></div>
			<div class="row box3"></div>
		</div>
		<div class="col-4">
			<div class="row box2"></div>
			<div class="row box1"></div>
			<div class="row box3"></div>
			<div class="row box1"></div>
		</div>
		<div class="col-4">
			<div class="row box1"></div>
			<div class="row box2"></div>
			<div class="row box2"></div>
			<div class="box3"></div>
		</div>
	  </div>
	  
	  <div class="row">
		<div class="col-8">
			<div class="row box1"></div>
			<div class="row box2"></div>
			<div class="row box3"></div>
			<div class="row box3"></div>
		</div>
		<div class="col-4">
			<div class="row box2"></div>
			<div class="row box1"></div>
			<div class="row box3"></div>
			<div class="row box1"></div>
		</div>
	  </div>
	</div>
</body>
</html>
