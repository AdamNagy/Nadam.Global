		.column-container {
			width: 1240px;

		}

		.column-row {
			clear: both;
		}

		.column-row:after {
			content: ".";
			display: block;
			clear: both;
			visibility: hidden;
			height: 0;
			line-height: 0;
		}

		[class*="column-"] {
			float: left;
