<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<style>
		body{
			background-color: rgba(30,80,210,0.3);
		}

		#header {
			background-color: rgba(50,100,200, 0.8);
		}

		#navbar {
			background-color: rgba(70,120,220, 0.8);
		}

		#footer {			
			background-color: rgba(50,100,230,0.8);
		}

		.wide-section{			
			grid-column-start: 1;
			grid-column-end: span 3;
		}
		
		.narrow-secion{
			grid-column-start: 2;
		}

		.xthin-height{
			grid-row-end: span 1;
		}

		.thin-height{
			grid-row-end: span 3;
		}

		.medium-height{
			grid-row-end: span 6;
		}

		.page-height{
			grid-row-end: span 9;
		}

		.right-side-section {
			grid-column-start: 3;
			background-color: rgba(50,90,250,0.8);
		}

		.left-side-section{
			grid-column-start: 1;
			background-color: blue;
		}

		grid-container {
			display: grid;
			grid-template-columns: 20% 60% 20%;
			grid-template-rows: 100px;
			justify-content: center;		
		}

		body div {
			border: 1px solid black;
		}
	</style>
</head>

<body>
</body>
	<grid-container>
		<div id="header" class="wide-section thin-height">HEADER</div>
		<div id="navbar" class="wide-section xthin-height">NAVBAR</div>

		<div class="left-side-section">SIDE</div>
		<div class="narrow-secion medium-height"></div>

		<div class="wide-section thin-height"></div>

		<div class="narrow-secion medium-height"></div>
		<div class="right-side-section">SIDE</div>

		<div class="wide-section medium-height"></div>
		<div class="wide-section page-height"></div>

		<div id="footer" class="wide-section thin-height">FOOTER</div>
	</grid-container>


</html>
