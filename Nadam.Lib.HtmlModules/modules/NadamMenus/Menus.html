<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <!-- Script lib -->
    <script src="../../jslib/jquery-3.1.1.min.js"></script>
    <script src="../../jslib/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="../../jslib/bootstrap.min.js"></script>

    <!-- Style lib -->
    <link rel="stylesheet" type="text/css" href="../../csslib/bootstrap.min.css" />

    <!-- Nadam modul -->
    <script src="../Focuslayer/Nadam-Focuslayer.js"></script>
    <link rel="stylesheet" type="text/css" href="../Focuslayer/Nadam-Focuslayer.css" />
    <link rel="stylesheet" type="text/css" href="Nadam-Menus.css" />
    <script src="Nadam-Menus.js"></script>

    <!-- Test page content -->
    <style>
        body{
            height:100%;
            background-image: url(images/city_1.jpg);
            background-attachment:fixed;
        }

        header{
            z-index:7;
            height:120px;
            width:100%;
            background-image: linear-gradient(45deg, rgba(169, 16, 43, 1), rgba(52, 152, 219, 1));
        }

        main{
            height:1080px;
            width:100%;
            background-image: url(images/city_1.jpg);
            background-attachment:fixed;
            /*background-image: linear-gradient(180deg, rgba(169, 16, 43, 0.2), rgba(52, 152, 219, 0.2));*/
        }

        footer{
            z-index:7;
            height:50px;
            width:100%;
            position:fixed;
            bottom:0;
            background-image: linear-gradient(45deg, rgba(169, 16, 43, 1), rgba(52, 152, 219, 1));     
        }

        .sticky-menu button{
            padding:0.5rem;
            margin:1rem;
            
        }

        #some-side-menu{
            background:rgba(100,100,100,0.5);
        }

        .open-menu{
            background:rgba(200,20,5,0.5);
            border-left:1px solid black;
        }
    </style>

    <script>
        $(function () {
            var focuslayer = new CreateFocuslayer();
            ConvertToStickyMenu("main-menu");
            ConvertToSideMenu("some-side-menu");
            var hiddenMenu = new HiddenMenu("some-hidden-menu", "open-menu");

            hiddenMenu.OnOpen(focuslayer.ShowFocuslayer);
            hiddenMenu.OnClose(focuslayer.HideFocuslayer);

            $('#load').click(focuslayer.ShowLoadinglayer);

            focuslayer.Click(hiddenMenu.Close);
        });
    </script>
</head>
<body>
    <header class="blurable">
        <br />
        <h3>Menu widhets</h3>
    </header>
    <main class="blurable">
        <div class="sticky-menu blurable" id="main-menu">
            <div>
                <button class="button" id="load">Load data</button>
                <button class="button">World</button>
            </div>

        </div>
        Main
    </main>
    <footer class="blurable">
        Version v0.1.0
    </footer>

    <!-- <side_menu> -->
    <div id="some-side-menu" class="blurable">
        <div class="form-group text-left" id="input-sequence">
            <label>sequence</label>
            <div class="input-group">
                <input id="sequence-num" type="text" class="form-control" name="email" placeholder="Email" value="1">
                <span class="input-group-addon input-sign"><i class="glyphicon glyphicon-plus"></i></span>
            </div>
        </div>

        <div class="form-group text-left">
            <label>color</label>
            <select id="tightscolor" class="select form-control">
                <option value="1" selected="selected">Black</option>
                <option value="3">Red</option>
                <option value="4">Blue</option>
                <option value="2">Skin color</option>
                <option value="7">White</option>
                <option value="8">Green</option>
                <option value="6">Pink/purple</option>
                <option value="11">Grey</option>
                <option value="9">Brown</option>
                <option value="12">No tights</option>
                <option value="10">Null</option>
            </select>
        </div>

        <hr />

        <div class="form-group text-left">
            <label>Rating</label>
            <select id="rating" class="select form-control">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">Do not set</option>
            </select>
        </div>

        <div class="form-group text-left">
            <input type="checkbox" value="None" id="is-shiny" name="check" />
            <label for="is-shiny">Are they Shiny tights?</label>
        </div>

        <div class="form-group text-left">
            <input type="checkbox" value="None" id="is-layered" name="check" />
            <label for="is-layered">Does she wearing Layered neylons?</label>
        </div>

        <button type="button" value="Update" onclick="updateSelectedPics()" class="btn btn-danger">Save</button>
    </div>
    <!-- </side_menu> -->

    <!-- <hidden_menu> -->
    <div id="some-hidden-menu">      
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="form-group text-left">
                <label>Alter name</label>
                <input id="alt-name" type="text" class="form-control" name="alt-name">
            </div>

            <div class="form-group text-left">
                <label>Overall rating</label>
                <input id="overall-rating" type="number" class="form-control" name="overall-rating" min="1" max="5">
            </div>

            <div class="form-group text-left">
                <label>Boobs size</label>
                <input id="boobs-size" type="number" class="form-control" name="boobs-size" min="1" max="5">
            </div>

            <div class="form-group text-left">
                <label>Legs rating</label>
                <input id="legs-rating" type="number" class="form-control" name="legs-rating"  min="1" max="5">
            </div>

            <button type="button" value="Update" class="btn btn-danger" onclick="UpdateBabe()">Save</button>
        </div>
        <div class="col-md-2"></div>
    </div>
    <!-- </hidden_menu> -->
</body>
</html>
