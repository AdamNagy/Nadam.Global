<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Droppable - Simple photo manager</title>
    <!-- Script lib -->
    <script src="../../jslib/jquery-3.1.1.min.js"></script>
    <script src="../../jslib/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="../../jslib/bootstrap.min.js"></script>
    <script src="../../jslib/colResizable-1.6.min.js"></script>

    <!-- Style lib -->
    <link rel="stylesheet" type="text/css" href="../../csslib/bootstrap.min.css" />

    <!-- Other -->
    <script src="imageGallery.js"></script>
    <link rel="stylesheet" type="text/css" href="imageGallery.css" />

</head>
<body>

<div class="ui-widget ui-helper-clearfix row">
    <table id="normal" cellspacing="0">
        <tbody>
        <tr>
            <td>

                    </li>
                    <li class="ui-widget-content ui-corner-tr">
                        <div class="image-box">2</div>
                    </li>
                    <li class="ui-widget-content ui-corner-tr">

                    </li>
                    <li class="ui-widget-content ui-corner-tr">
                        <div class="image-box">4</div>
                    </li>
                    <li class="ui-widget-content ui-corner-tr">
                        <div class="image-box">5</div>
                    </li>
                    <li class="ui-widget-content ui-corner-tr">
                        <div class="image-box">6</div>
                    </li>
                    <li class="ui-widget-content ui-corner-tr">
                        <div class="image-box">7</div>
                    </li>
                    <li class="ui-widget-content ui-corner-tr">
                        <div class="image-box">8</div>
                    </li>
                    <li class="ui-widget-content ui-corner-tr">
                        <div class="image-box">9</div>
                    </li>
                    <li class="ui-widget-content ui-corner-tr">
                        <div class="image-box">10</div>
                    </li>
                    <li class="ui-widget-content ui-corner-tr">
                        <div class="image-box">11</div>
                    </li>
                    <li class="ui-widget-content ui-corner-tr">
                        <div class="image-box">12</div>
                    </li>
                    <li class="ui-widget-content ui-corner-tr">
                        <div class="image-box">13</div>
                    </li>
                    <li class="ui-widget-content ui-corner-tr">
                        <div class="image-box">14</div>
                    </li>
                    <li class="ui-widget-content ui-corner-tr">
                        <div class="image-box">15</div>
                    </li>
                    <li class="ui-widget-content ui-corner-tr">
                        <div class="image-box">16</div>
                    </li>
                    <li class="ui-widget-content ui-corner-tr">
                        <div class="image-box">17</div>
                    </li>
                </ul>
            </td>
            <td>
                <div class="ui-widget-content ui-state-default sequence-droparea">
                </div>

                <div class="ui-widget-content ui-state-default sequence-droparea">
                </div>

                <div class="ui-widget-content ui-state-default sequence-droparea">
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
