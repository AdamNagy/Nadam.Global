<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <!-- Script lib -->
    <script src="../../jslib/jquery-3.1.1.min.js"></script>
    <script src="../../jslib/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="../../jslib/bootstrap.min.js"></script>

    <!-- Style lib -->
    <link rel="stylesheet" type="text/css" href="../../csslib/bootstrap.min.css" />

    <!-- Nadam modul -->
    <script src="Nadam-Focuslayer.js"></script>
    <link rel="stylesheet" type="text/css" href="Nadam-Focuslayer.css" />

    <!-- Test page content -->
    <style>
        /* global */
        body {
            background-image: url(images/city_1.jpg);
            height: 1080px;
            margin: 0 !important;
        }

        button {
            margin: 50px;
            padding: 10px;
        }

        /* Main content */
        #main-content {
            z-index: 5;
            position: relative;
            top: 0;
            width: 100%;
            height: 100%;
        }

    </style>
    <script>
        $(function () {
            var fcLayer = new CreateFocuslayer();
            window.app = fcLayer;
            $('#btn-show-focus').click(fcLayer.ShowFocuslayer);
        });
    </script>
</head>
<body>
    <div class="container blurable" id="main-content">
        <div class="row">
            <button id="btn-show-focus"> Show focus layer </button>
            <button onclick="window.app.ShowLoadinglayer()"> Show loading layer </button>
        </div>
        
        <form>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
            </div>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="">Option 1</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="">Option 2</label>
            </div>
            <div class="checkbox disabled">
                <label><input type="checkbox" value="" disabled>Option 3</label>
            </div>
            <div class="form-group">
                <label for="sel1">Select list:</label>
                <select class="form-control" id="sel1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

            <img class="gif" src="gifs/HV8RABd.gif" />
        </div>
    </div>

    <div class="blured-bg-layer blur" id="blured-bc"></div>-->

</body>
</html>
